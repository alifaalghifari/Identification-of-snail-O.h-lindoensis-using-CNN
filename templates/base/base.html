<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="http://127.0.0.1:5000/static/flashjs-master/dist/flash.min.js"></script>
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/flashjs-master/dist/flash.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <title>{% block title %} {% endblock %}</title>
</head>


<body>
    {% include 'base/topbar.html' %}

    {% include 'base/leftbar.html' %}

    <div class="w-5/6 absolute right-0 mt-16">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class='absolute  w-full rounded p-3 h-10'>
                {% for message in messages %}
                <li class="text-red-300 text-3xl ">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </div>
    
</body>
</html>
