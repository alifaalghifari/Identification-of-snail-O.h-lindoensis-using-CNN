{% extends 'base.html' %}

{% block title %}
    Model
{% endblock %}

{% block content %}
    <h1 class="text-5xl font-semibold my-10 text-center">Data Mengenai Penyakit Schistosomiasis</h1>

<div class="flex flex-col m-10">
    <div class="w-1/2 h-1/2">
        <canvas id="myChart" ></canvas>
    </div>
    
</div>
<script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'line',
        
        data : {
            labels : ['2011',
                    '2012',
                    '2013',
                    '2014',
                    '2015',
                    '2016',
                    '2017',
                    '2018',
                    '2019',
                    '2020',
                    '2021',
                    '2022'],
            datasets: 
                [{
                    label: 'Semester 1',
                    data: [2.80, 1.2, 0.7, 0.82, 1.39, 0.54, 0.84, 0.36, 0.11, 0.14, 0.28, 1.57],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                },
                {
                    label: 'Semester 2',
                    data: [2.10, 1.1, 1.9, 0.64, 1.84, 1.1, 0.63],
                    fill: false,
                    borderColor: 'rgb(120, 80, 192)',
                    tension: 0.1
                }
            ]
        },
        options: {
            plugins: {
                title:{
                    display :true,
              
                    font: {
                        size: 30
                    },
                    text: 'Angka Infeksi Schistosomiasis di Kabupaten Poso Tahun 2021-2022',
                },
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        font: {
                            size: 24
                        }
                    }
                },
                
            },
            scales:{
                x: {
                    ticks:{
                            font:{
                            size: 22
                        }
                    }
                    
                },
                y: {
                    ticks:{
                            font:{
                            size: 22
                        }
                    }
                    
                }
            }
            
        }
    });

    
    
    
</script>
{% endblock %}
