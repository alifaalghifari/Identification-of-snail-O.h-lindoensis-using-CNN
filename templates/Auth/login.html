{% extends 'Auth/base_auth.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="flex h-screen justify-center items-center ">
    <form class="bg-white shadow-md rounded px-16 pt-6 pb-8 mb-4 w-96" action="{{ url_for('AuthRoutes.login') }}" method="post" enctype="multipart/form-data">
        <h1 class="text-xl font-bold text-center">Login</h1>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Login
            </button>
            <a href="/register" class="italic text-blue-400 text-sm">Create account</a>
        </div>
    </form>
</div>
{% endblock %}
