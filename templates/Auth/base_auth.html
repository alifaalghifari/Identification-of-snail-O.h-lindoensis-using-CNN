<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="http://127.0.0.1:5000/static/flashjs-master/dist/flash.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/flashjs-master/dist/flash.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}

        
            <ul class='bg-blue-100 border-t border-b border-blue-500 text-blue-700 mx-4 my-3  w-auto rounded p-3 h-10 '>
                {% for message in messages %}
                <!-- <li class="text-red-300 text-3xl "></li> -->
                <div class="" role="alert">
                    
                    <p class="text-sm">{{ message }}</p>
                </div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
