{% extends 'base.html' %}

{% block title %}
    Kepadatan
{% endblock %}

{% block content %}
    <h1 class="text-4xl font-semibold my-10 text-center">Kepadatan Keong</h1>

    <div class="flex flex-col w-full ">
        <div class="w-full flex flex-col justify-center items-center mb-5">
        
            <div id="open-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-w-20 text-blue-500" id="open-btn">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>

            
        </div>

        <div class="mx-10">
            <div class="flex items-center flex-wrap gap-3">
                {%for i in range(0, banyak_data)%}
                <a href="{{url_for('ExampleRoutes.show_kepadatan_by_id', id=data[i][0])}}">
        
                    <div class="border p-3 rounded-lg  text-slate-600 shadow-lg">
                        <p class="text-3xl font-semibold text-slate-700 mb-2">{{data[i][1]}} <span class="text-lg text-slate-500">{{data[i][6]}}</span></p>
                        
                        <div class="flex gap-2">
                            <div class="border-r-2 border-blue-300 pr-2">
                                <p>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 inline text-blue-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                                    </svg>
                                    :
                                    <span class="text-2xl">{{data[i][2]}}</span>
                                </p>
                                <p>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 inline text-slate-400">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                                    </svg>
                                    :
                                    <span class="text-2xl">{{data[i][4]}}</span>
                                </p>
                                <p>
                                    <img src="http://127.0.0.1:5000/static/snail.png" alt="" class="w-10 h-10 inline">
                                    :
                                    <span class="text-2xl">{{data[i][3]}}</span>
                                </p>
                            </div>
                            <div>
                                <p class="text-2xl text-slate-700">Kepadatan</p>
                                <p class="text-3xl text-center">{{data[i][5]}}</p>
                            </div>
                            
                        </div>
                    </div>
                    </a>
                {%endfor%}
            </div>
        </div>
    </div>

    <div class="fixed top-0 w-full h-full hidden "  id="modal">
        <div class=" flex justify-center  w-1/2 h-full">
            <div class="relative top-20  p-5 border w-1/2 h-1/4 shadow-lg rounded-md bg-white  ">
                <div class="mt-3 text-center">
                
                    <h3 class="text-lg leading-6 font-medium text-gray-900 my-2">Buat Data Baru</h3>
                    <form action="{{ url_for('ExampleRoutes.save_desa') }}" method="post" class="flex flex-col gap-5">
                        <div class=" flex">
                            <label for="jml_seluruh_koeng" class="text-2xl mr-4 w-80">Nama Desa : </label>
                            <input type="text" name="nama_desa" placeholder="Masukkan nama desa" class="placeholder:text-sm placeholder:italic rounded outline outline-offset-2 outline-1 outline-blue-500 text-xl ">
                        </div>
                        <div class=" flex">
                            <label for="jml_seluruh_koeng" class="text-2xl mr-4 w-80">Jumlah Orang : </label>
                            <input type="text" name="jml_orang" placeholder="Masukkan jumlah orang" class="placeholder:text-sm placeholder:italic rounded outline outline-offset-2 outline-1 outline-blue-500 text-xl ">
                        </div>
        
                        <div class="flex flex-col items-center justify-between">
                            <button type="submit" class="w-40 bg-blue-400 text-white text-2xl rounded ">Buat</button>
                        </div>
                    </form>
                    <div class="items-center px-4 py-3 absolute right-0 top-0">
                        <button id="ok-btn" class="px-4 py-2 bg-red-500 text-white
                                        text-base font-medium rounded-md w-full
                                        shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-purple-300">
                            X
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modal = document.getElementById('modal');
        let btn = document.getElementById('open-btn');
        let button = document.getElementById('ok-btn');

        btn.addEventListener('click', function openModal(){
            console.log('msdk')
            modal.classList.add('block')
        })
        btn.onclick = function () {
                modal.style.display = 'block';
            };

            button.onclick = function () {
                modal.style.display = 'none';
            };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
{% endblock %}
