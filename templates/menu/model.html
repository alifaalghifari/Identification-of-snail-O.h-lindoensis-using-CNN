{% extends 'base/base.html' %}

{% block title %}
    Model
{% endblock %}

{% block content %}
    <h1 class="text-4xl font-semibold my-10 text-center">Identifikasi Keong di wilayah endemik <i>Schistosomiasis</i></h1>

<div class="flex flex-col justify-center items-center w-full">
    <form action="{{ url_for('ModelRoutes.show_model') }}" method="post" enctype="multipart/form-data" class="w-3/4 flex flex-col ">
        <div class="w-full mr-5 ">
            <input name="file" class=" h-12  text-center w-full text-xl text-blue-900 border border-blue-400 rounded-lg cursor-pointer focus:outline-none file:rounded-lg file:h-full file:text-lg file:font-semibold file:bg-blue-100 hover:bg-blue-50 file:border-0" type="file">
            <p class="mt-1 text-sm text-gray-800" id="file_input_help">PNG, JPG or JPEG.</p>
        </div>
        <button type="submit" class="bg-blue-300 text-xl px-5 w-1/4 mt-5 self-center hover:bg-blue-400 h-10 font-semibold rounded text-white">Deteksi</button>
    </form> 
</div>

    <!-- cek apakah variabel class_name dan file_url exist -->
    {% if class_name %}
    <div class="flex justify-center my-10  ">
        <div class="flex w-1/2  justify-center items-center border">
            <img src="{{ url_for('ModelRoutes.get_file', folder=folder, filename=filename)}}" alt="" class="w-1/2 h-96">
            
            <div class="mr-5 w-1/2 self-center  ml-4">
                <h1 class="text-xl font-semibold ">Hasil : {{class_name}}</h1>
                <div class=" bg-gray-200 rounded-full ">
                    <div class="bg-green-500  font-medium text-slate-100 text-center p-1 leading-none rounded-full" style="width: {{score}}%"> Akurasi : {{score}}%</div>
                </div>
            </div>

        </div>    
    </div>
    
    {% endif %}
    

{% endblock %}
